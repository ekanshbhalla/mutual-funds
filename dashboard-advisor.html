<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Advisor Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h4>Send Advice to Client</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Select Client</label>
                            <select class="form-select">
                                <option>John Doe</option>
                                <option>Jane Smith</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Recommendation</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                        <button class="btn btn-success">Send Advice</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Upload Educational Video</h4>
                    <div class="mb-3 border border-dashed p-5 text-center bg-light">
                        <p class="text-muted">Drag and drop video files here</p>
                        <input type="file" class="form-control">
                    </div>
                    <button class="btn btn-primary">Upload Video</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
