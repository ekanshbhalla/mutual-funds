<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyst Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container">
            <span class="navbar-brand">ðŸ“ˆ Data Analyst Dashboard</span>
            <a href="index.html" class="btn btn-sm btn-light text-info">Logout</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card p-4 mb-5">
            <h4>Market Trend Analysis</h4>
            <div style="height: 300px;">
                <canvas id="analystChart"></canvas>
            </div>
        </div>

        <div class="card p-4">
            <h4>Update Fund Performance Data</h4>
            <p class="text-muted">Edit the values below to update the system.</p>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Fund Name</th>
                            <th>NAV ($)</th>
                            <th>Risk Level</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="analyst-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
